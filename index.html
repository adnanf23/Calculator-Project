    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculator</title>

        <link rel="stylesheet" href="./css/style.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    </head>
    <body>
            <img src="Assets/Ellipse 2.png" id="circle1" class="circle">

        <div class="mode">
            <img src="Assets/moon.png" id="moon" onclick="darkmode()">
            <img src="Assets/sun.png" id="sun" onclick="lightmode()">
        </div>


        <div class="container">

            <div class="content">
                <div class="heading">
                    <h1 
                    data-aos="fade-up"
                    data-aos-easing="ease-in-sine"
                    data-aos-duration="1000"
                    
                    class="light">
                        With <br> Calculator
                    </h1>
                    <p 
                    data-aos="fade-up"
                    data-aos-easing="ease-in-sine"
                    data-aos-duration="1000"
                    data-aos-delay="300"
                    
                    class="light">
                        Counting made easy.
                    </p><br>
                    <p 
                    data-aos="fade-up"
                    data-aos-easing="ease-in-sine"
                    data-aos-duration="1000"
                    data-aos-delay="600"
                    style="
                    color: #696969;
                    width: 80%;"
                    
                    class="light">
                        <i>This is an open source training project,<br>can be learned by anyone</i>
                    </p>
                    <a href="https://github.com/adnanf23/Calculator-Project" target="_blank">
                        <button 
                        data-aos="fade-up"
                        data-aos-easing="ease-in-sine"
                        data-aos-duration="1000"
                        data-aos-delay="900">Source Project</button>
                    </a>
                </div>


                <img src="Assets/Ellipse 1.png" id="circle2" class="circle">


                <div class="calculator"
                data-aos="zoom-out-up"
                data-aos-easing="ease-in-sine"
                data-aos-duration="1000"
                data-aos-delay="300">
                    <!-- Calculator -->
                    <div class="box">
                        <div class="result">
                            <p id="input" class="light"></p>
                            <p id="output" class="light"></p>
                        </div>
                        <div class="button">
                            <div class="row">
                                <span class="clear btnCalt" id="clear">Ac</span class="num">
                                <span class="delete btnCalt" id="delete">Del</span>
                                <span class="operator" id="increase">+</span>
                            </div>
                            <div class="row">
                                <span class="num btnCalt">1</span>
                                <span class="num btnCalt">2</span>
                                <span class="num btnCalt">3</span>
                                <span class="operator" id="subtraction">-</span>
                            </div>
                            <div class="row">
                                <span class="num btnCalt">4</span>
                                <span class="num btnCalt">5</span>
                                <span class="num btnCalt">6</span>
                                <span class="operator" id="multiplication">x</span>
                            </div>
                            <div class="row">
                                <span class="num btnCalt">7</span>
                                <span class="num btnCalt">8</span>
                                <span class="num btnCalt">9</span>
                                <span class="operator" id="distribution">/</span>
                            </div>
                            <div class="row">
                                <span class="num btnCalt">.</span>
                                <span class="num btnCalt">0</span>
                                <span class="num btnCalt">,</span>
                                <span class="operator" id="amount">=</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Script -->
        <script src="javascript/index.js"></script>

        <!-- Initial Library AOS Animation -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        
    </body>
    </html>
