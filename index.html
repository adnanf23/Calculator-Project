<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsif.css">
</head>
<body>

<!-- <img src="Assets/Ellipse 1.png" id="img1"> -->

    <!-- <nav>
        <h3>Calculator Project</h3>

    </nav> -->


    <div class="container">
        <div class="content">
            <div class="heading">
                <h1>With <br> Calculator</h1>
                <p>
                    Counting made easy.
                </p>
                <p style="
                color: #696969;
                width: 80%;">
                    <i>This is an open source training project,<br>can be learned by anyone</i>
                </p>
                <button>Source Project</button>
            </div>
            <div class="calculator">
                <!-- Calculator -->
                <div class="box">
                    <div class="result">
                        <p id="input">123</p>
                        <p id="output">=123</p>
                    </div>
                    <div class="button">
                        <div class="row">
                            <span class="num">Ac</span class="num">
                            <span class="num">Del</span>
                            <span class="operator">+</span>
                        </div>
                        <div class="row">
                            <span class="num">1</span>
                            <span class="num">2</span>
                            <span class="num">3</span>
                            <span class="operator">-</span>
                        </div>
                        <div class="row">
                            <span class="num">4</span>
                            <span class="num">5</span>
                            <span class="num">6</span>
                            <span class="operator">x</span>
                        </div>
                        <div class="row">
                            <span class="num">7</span>
                            <span class="num">8</span>
                            <span class="num">9</span>
                            <span class="operator">/</span>
                        </div>
                        <div class="row">
                            <span class="num">.</span>
                            <span class="num">0</span>
                            <span class="num">,</span>
                            <span class="operator">=</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
